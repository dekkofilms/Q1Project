<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>

  <script type="text/javascript" src="papaparse.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1 class="center-align">banking.</h1>
        <h5 class="center-align">See information better</h5>
      </div>
    </div>
    <div class="row" id="form-row">
      <form class="col s12" id="csvForm">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Nickname your bank..." name="nickname" type="text" class="validate">
          </div>
          <div class="file-field input-field col s6">
            <div class="btn waves-red col s4">
              <span>Browse</span>
              <input type="file" id="csv">
            </div>
            <div class="file-path-wrapper col s8">
              <input class="file-path validate" type="text" placeholder="Upload your CSV file here">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s4 offset-s4">
            <button class="btn waves-effect waves-red col s12" type="button" name="action" id="submitBtn">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s12">
          <div class="preloader-wrapper" id="preload">
            <div class="spinner-layer spinner-red-only">
              <div class="circle-clipper left">
                <div class="circle center-align"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="row" id="table-collection-row">
      <div class="col s12 tableInfo z-depth-2 hide" id="table-collection">
        <ul class="tabs" id="table-tabs">

        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col s3" id="show-trend"></div>
    </div>
    <div class="row">
      <div class="col s6">
        <canvas id="show-trend-results-pie" width="200" height="200"></canvas>
      </div>
      <div class="col s6">
        <canvas id="show-trend-results-bar" width="200" height="200"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
